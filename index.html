<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Math Fun</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #4CAF50;
      padding: 10px;
      text-align: center;
      color: white;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    form {
      margin: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Home</h1>
  </header>
  <main>
    <h2>Sample</h2>
    <form id="sampleForm">
      <input type="text" placeholder="Enter your answer">
      <input type="submit" value="Submit">
    </form>
    <h2>Exercise</h2>
    <form id="exerciseForm">
      <input type="number" placeholder="Enter your answer">
      <input type="submit" value="Submit">
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Kids Math Fun</p>
  </footer>
  <script>
    document.getElementById('sampleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add logic for sample form submission here
    });

    document.getElementById('exerciseForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add logic for exercise form submission here
    });
  </script>
</body>
</html>
